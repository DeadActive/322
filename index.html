<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>32</title>
        <style>
            .flex {
                display: flex;
                flex-direction: column;
                width: 100vw;
                height: 100vh;
                align-items: center;
                justify-content: center;
            }

            .img {
                cursor: pointer;
            }

            .release{
                cursor: pointer;
                display: none;
            }
        </style>
    </head>
    <body>
        <div class="flex">
            <h1 class="title">НЕПОНЯТНО</h1>
            <img src="" alt="" class="img" />
            <button class="release">ОСВОБОДИТЬ</button>
        </div>

        <script>
            function getStatus() {
                return new Promise((resolve, reject) => {
                    fetch("/status")
                        .then((res) => {
                            return res.json();
                        })
                        .then((data) => {
                            resolve(data.status);
                        });
                });
            }

            function setStatus(status) {
                return new Promise((resolve, reject) => {
                    fetch("/status", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                            // 'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: JSON.stringify({ status }),
                    })
                        .then((res) => {
                            return res.json();
                        })
                        .then((data) => {
                            resolve(data.status);
                        });
                });
            }

            async function updateState(st){
                const title = document.querySelector(".title");
                const img = document.querySelector(".img");
                const button = document.querySelector('.release')

                img.addEventListener("click", () => {
                    if (!status) {
                        updateState(setStatus(true));
                    }
                });

                button.addEventListener('click', () => {
                    updateState(setStatus(false))
                })
                
                const state = await st

                if (state) {
                    img.src = "/static/img2.jpg";
                    title.innerHTML = "ЗАНЯТО";
                    button.style.display = "block"
                } else {
                    img.src = "/static/img.jpg";
                    title.innerHTML = "ЗАНЯТЬ 32";
                    button.style.display = "none"
                }
            }

            document.addEventListener("DOMContentLoaded", async () => {
                const img = document.querySelector(".img");
                const button = document.querySelector('.release')

                setInterval(() => {
                    updateState(getStatus())
                }, 1000);

                let status = await getStatus();
                updateState(status)
            });
        </script>
    </body>
</html>
